server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;

    # Disable automatic index file so autoindex is shown even when index.html exists
    index off;

    # Enable directory listing so you can browse raw files during the exam
    location / {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # Serve common text formats as plain text for readability
    location ~* \.(md|markdown|yml|yaml|txt)$ {
        default_type text/plain;
    }

    # Let nginx serve other static assets normally
}
