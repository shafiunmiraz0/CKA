apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello-cron
  namespace: default
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox:1.35.0
            command: ["/bin/sh","-c","date; echo Hello from the Kubernetes cluster"]
          restartPolicy: OnFailure
